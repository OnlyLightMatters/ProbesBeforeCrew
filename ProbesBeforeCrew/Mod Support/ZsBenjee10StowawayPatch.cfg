// CSS-200 "Decondo" Crew Cabin
@PART[Benjee10_stowaway_Pod]:AFTER[Benjee10_stowaway]:NEEDS[CommunityTechTree]
{
	// Original location : commandModules
	// New location : heavyCommandModules like any 3 Crew Pod
	@TechRequired = heavyCommandModules
}
// CSS-75D Deployable Nose Shield
@PART[Benjee10_stowaway_NoseCone]:AFTER[Benjee10_stowaway]:NEEDS[CommunityTechTree]
{
	// Original location : commandModules
	// New location : composites like any 3 Crew Pod
	@TechRequired = composites
}

